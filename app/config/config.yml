imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    reviews_directory: '/img/reviews/'
sensio_framework_extra:
    request:
        converters: true
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address: noreply@grpta.fr
        sender_name: administration
    registration:
#        form:
#            type: AppBundle\Form\Type\RegistrationFormType
        confirmation:
            enabled: true
            from_email:
                address:        registration@grpta.com
                sender_name:    Registration
#            template:   FOSUserBundle:Registration:email.txt.twig
    resetting:
        email:
            from_email:
                address:        resetting@grpta.fr
                sender_name:    Resetting
            template:   email/password_resetting.email.twig

framework:
    #esi: ~
    translator: ~
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection:    default
        connections:
            default:
                dbname:           '%database_name%'
                user:             '%database_user%'
                password:         '%database_password%'
                host:             '%database_host%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
            tradybel:
                dbname:           '%dbnameTradybel%'
                user:             '%database_user%'
                password:         '%database_password%'
                host:             '%database_host%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
            creavilla:
                dbname:           '%dbnameCreavilla%'
                user:             '%database_user%'
                password:         '%database_password%'
                host:             '%database_host%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
            esquiss:
                dbname:           '%dbnameEsquiss%'
                user:             '%database_user%'
                password:         '%database_password%'
                host:             '%database_host%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
            maisonscevi:
                dbname:           '%dbnameMaisonsCevi%'
                user:             '%database_user%'
                password:         '%database_password%'
                host:             '%database_host%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
            voiron:
                dbname:           '%dbnameMaisonsCevi%'
                user:             '%database_user%'
                password:         '%database_password%'
                host:             '%database_host%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        default_entity_manager:   default
        entity_managers:
            default:
                connection:       default
                mappings:
                    AppBundle:
                        type: annotation
            tradybel:
                connection:       tradybel
                mappings:
                    AppBundle:
                        type: annotation
            creavilla:
                connection:       creavilla
                mappings:
                    AppBundle:
                        type: annotation
            esquiss:
                connection:       esquiss
                mappings:
                    AppBundle:
                        type: annotation
            maisonscevi:
                connection:       maisonscevi
                mappings:
                    AppBundle:
                        type: annotation
            voiron:
                connection:       voiron
                mappings:
                    AppBundle:
                        type: annotation
#        auto_generate_proxy_classes: '%kernel.debug%'
#        naming_strategy: doctrine.orm.naming_strategy.underscore
#        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

